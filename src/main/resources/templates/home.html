<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkers Game home page</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <form autocomplete="off" action="#" th:action="@{/checkers/v1/game}" th:object="${gameRequest}" method="post" class="form-horizontal" role="form">
                <h2>Game creation form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('whiteCheckersNickname')}" th:errors="*{whiteCheckersNickname}" class="validation-message"></label>
                        <input type="text" th:field="*{whiteCheckersNickname}" placeholder="Player Nickname for WHITE checkers" class="form-control" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('whiteCheckersNickname')}" th:errors="*{whiteCheckersNickname}" class="validation-message"></label>
                        <input type="text" th:field="*{blackCheckersNickname}" placeholder="Player Nickname for BLACK checkers" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('gameType')}" th:errors="*{gameType}" class="validation-message"></label>
                        <input type="text" th:field="*{gameType}" placeholder="Game Type (NORMAL or INTERNATIONAL)" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Start New Game</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
