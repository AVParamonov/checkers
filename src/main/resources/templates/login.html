<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <form autocomplete="on" action="#" th:action="@{/checkers/v1/login}" method="post" class="form-horizontal" role="form">
                <h2>Login Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label></label>
                        <input type="text" id="nickname" name="nickname" th:placeholder="Nickname" class="form-control" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label></label>
                        <input type="password" id="password" name="password" th:placeholder="Password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9" align="center">
                        <label th:if="${param.error}" style="font-size:20; color: #FF1C19;">Nickname or Password invalid</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <h4 class="text-center"><a th:href="@{/checkers/v1/registration}">Create an account</a></h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
